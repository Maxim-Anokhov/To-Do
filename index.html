<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">

        <div class="id high" id="high">
            <h1>HIGH</h1>
            <form class="input">
                <input class="inputWindow" id="windowHigh" type="text" value="Добавить важных дел">
                <input class="addTask" id="addTaskHigh" type="submit" value="+">
            </form>
            <div class="paragraf greenStyle">
                <input class="leftButton greenStyle" id="changeStatusTask" type="button">

                <p class="content" id="p1">Сверстать этот To Do </p>

                <input class="deleteTask" id="deleteTask" type="button">
            </div>

        </div>
        <div class="id low" id="low">
            <h1>LOW</h1>

            <form class="input">
                <input class="inputWindow" id="windowLow" type="text" value="Добавить">
                <input class="addTask" id="addTaskLow" type="submit" value="+">
            </form>
            <div class="paragraf greenStyle">
                <input class="leftButton greenStyle " id="changeStatusTask" type="button">

                <p class="content" id="p1">Посмотреть yotube</p>

                <input class="deleteTask" id="deleteTask" type="button">
            </div>


        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>


</html>
